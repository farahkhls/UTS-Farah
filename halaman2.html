<html>
<head>
  <title>LEGO</title>
  <link rel="stylesheet" href="linked.css" type="text/css">
  <script>
    function saveData() {
      const name = document.getElementById("fullname").value;
      const address = document.getElementById("address").value;
      const product = document.getElementById("product").value;
      const amount = document.getElementById("amount").value;
      const payment = document.getElementById("payment").value;

      localStorage.setItem("name", name);
      localStorage.setItem("address", address);
      localStorage.setItem("product", product);
      localStorage.setItem("amount", amount);
      localStorage.setItem("payment", payment);

      window.location.href = "halaman4.html";
    }
  </script>
</head>

<body>
  <table width="100%" style="border-collapse: collapse; background-color: #ffdc3c">
    <tr>
      <td width="100" align="center" style="border: none;">
        <img src="logo.jpg" width="65" height="65">
      </td>
      <td align="center" height="90" style="border:none;">
        <h1 id="cth1">LEGO Minifigures F1 Collectible Race Cars</h1>
      </td>
    </tr>
  </table>

  <table width="100%" bgcolor="white" style="border:none;">
    <tr>
      <td height="30">
        <marquee direction="left">
          <span class="marquee-text">Over 100 new arrivals - SHOP NOW</span>
        </marquee>
      </td>
    </tr>
  </table>

  <table width="100%" bgcolor="#ebe8e8" style="border:none;">
    <tr>
      <td class="menu-item" width="33%"><a href="index.html">Product</a></td>
      <td class="menu-item" width="34%"><a href="halaman2.html">Buy Now</a></td>
      <td class="menu-item" width="33%"><a href="halaman3.html">About Us</a></td>
    </tr>
  </table>

  <!-- FORM -->
  <form onsubmit="saveData(); return false;" class="desc">
    <table align="center" cellpadding="10" cellspacing="3" bgcolor="white" width="60%">
      <tr>
        <td>Full Name</td>
        <td>:</td>
        <td><input type="text" id="fullname" size="40"></td>
      </tr>

      <tr>
        <td>Shipping Address</td>
        <td>:</td>
        <td><textarea id="address" cols="40" rows="5"></textarea></td>
      </tr>

      <tr>
        <td>Select Product</td>
        <td>:</td>
        <td>
          <select id="product">
            <option value="">-- Choose Product --</option>
            <option value="Ferrari F1">Ferrari F1 Minifigures</option>
            <option value="Redbull F1">Redbull F1 Minifigures</option>
            <option value="Alpine F1">Alpine F1 Minifigures</option>
            <option value="Mercedes F1">Mercedes F1 Minifigures</option>
            <option value="McLaren F1">McLaren F1 Minifigures</option>
            <option value="Williams F1">Williams F1 Minifigures</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Amount</td>
        <td>:</td>
        <td><input type="number" id="amount" size="40"></td>
      </tr>

      <tr>
        <td>Payment Method</td>
        <td>:</td>
        <td>
          <select id="payment">
            <option value="">-- Choose Payment --</option>
            <option value="Digital Wallets">Digital Wallets</option>
            <option value="Bank Transfers">Bank Transfers</option>
            <option value="BNPL">Buy Now, Pay Later (BNPL)</option>
            <option value="Cryptocurrency">Cryptocurrency</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="3" align="center">
          <input type="submit" value="Send">
        </td>
      </tr>
    </table>
  </form>
